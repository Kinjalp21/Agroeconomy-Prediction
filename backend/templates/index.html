<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroEconomy Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h1>ðŸŒ¾ Crop Price & Agroeconomy Predictor</h1>
            <form id="predictionForm">
                <label>District</label>
                <input type="text" id="district" placeholder="e.g., Pune" required />

                <label>Crop</label>
                <input type="text" id="crop" placeholder="e.g., Wheat" required />

                <label>Crop Year</label>
                <input type="number" id="year" placeholder="e.g., 2022" required />

                <label>Annual Rainfall (mm)</label>
                <input type="float" id="rainfall" placeholder="e.g., 780" required />

                <label>Yield (tons/hectare)</label>
                <input type="float" id="yield" placeholder="e.g., 2.3" required />

                <label>Production (tons)</label>
                <input type="float" id="production" placeholder="e.g., 10000" required />

                <button type="submit">Predict</button>
            </form>

            <div id="resultBox">
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
